name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Build with dotnet
      run: .\publish.cmd
    - name: Upload artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Artifacts
        path: bin/dist
